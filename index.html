<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main Page</title>
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;500&display=swap"
      rel="stylesheet"
    />

    <!--Google Material Icons-->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
  </head>
  <!--BODY-->
  <body>
    <!--NAVBAR-->
    <nav class="mdc-top-app-bar mdc-top-app-bar--fixed myNav">
      <div class="mdc-top-app-bar__row">
        <section
          class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start"
        >
          <button
            aria-label="Return to main"
            class="
              material-icons
              mdc-top-app-bar__navigation-icon
              mdc-icon-button
            "
          >
            home
          </button>
          <button
            aria-label="See my posts"
            class="
              material-icons
              mdc-top-app-bar__navigation-icon
              mdc-icon-button
            "
          >
            space_dashboard
          </button>
        </section>
        <section
          class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end"
          role="toolbar"
        >
          <button
            aria-label="Profile"
            class="
              material-icons
              mdc-top-app-bar__navigation-icon
              mdc-icon-button
            "
          >
            account_circle
          </button>
        </section>
      </div>
    </nav>

  <!--MAIN-->
    <main>
      <div class="mainBody">
        <!--CARD-->
        <div class="mdc-card mdc-card-outlined">
          <div class="my-card__media mdc-card__media mdc-card__media--16-9 myCard"></div>
        </div>
        <!--Create Button-->
        <button
          aria-label="Create Post"
          class="material-icons edit black mdc-icon-button create-button"
        >
          edit
        </button>
      </div>
    </main>


    <!--Personal CSS-->
    <link rel="stylesheet" href="styles/landing.css" />
    <!--Material Design CSS and Script (Pre-Packaged)-->
    <link
      href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
  </body>
</html>
