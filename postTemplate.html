<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main Page</title>
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;500&display=swap"
      rel="stylesheet"
    />

    <!--Google Material Icons-->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
  </head>
  <!--BODY-->
  <body>
    <!--NAVBAR-->
    <header class="mdc-top-app-bar mdc-top-app-bar--fixed myNav">
      <div class="mdc-top-app-bar__row">
        <section
          class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start"
        >
          <a href="index.html">
            <button
              aria-label="Return to main"
              class="
                material-icons
                mdc-top-app-bar__navigation-icon
                mdc-icon-button
              "
            >
              home
            </button>
          </a>
          <button
            aria-label="See my posts"
            class="
              material-icons
              mdc-top-app-bar__navigation-icon
              mdc-icon-button
            "
          >
            space_dashboard
          </button>
        </section>
        <section
          class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end"
          role="toolbar"
        >
          <button
            aria-label="Profile"
            class="
              material-icons
              mdc-top-app-bar__navigation-icon
              mdc-icon-button
            "
          >
            account_circle
          </button>
        </section>
      </div>
    </header>

    <!--MAIN-->
    <div class="content">
      <main class="mdc-top-app-bar--fixed-adjust mainBody">
        <h1 id="Title" class="title">Post Title</h1>
        <hr />
        <div class="post">
          <template>
            <!--Image: If available-->
            <img src="" alt="" />
          </template>
          <p>Post Text</p>
        </div>
      </main>
    </div>
    <!--Personal CSS-->
    <link rel="stylesheet" href="styles/landing.css" />
    <link rel="stylesheet" href="styles/post.css" />
    <!--Material Design CSS and Script (Pre-Packaged)-->
    <link
      href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
  </body>
</html>
