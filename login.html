<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main Page</title>
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;500&display=swap"
      rel="stylesheet"
    />

    <!--Google Material Icons-->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
  </head>
  <!--BODY-->
  <body>
    <!--NAVBAR-->
    <nav class="mdc-top-app-bar mdc-top-app-bar--fixed myNav">
      <div class="mdc-top-app-bar__row">
        <section
          class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start"
        >
          <a href="index.html">
            <button
              aria-label="Return to main"
              class="
                material-icons
                mdc-top-app-bar__navigation-icon
                mdc-icon-button
              "
            >
              home
            </button>
          </a>
          <button
            aria-label="See my posts"
            class="
              material-icons
              mdc-top-app-bar__navigation-icon
              mdc-icon-button
            "
          >
            space_dashboard
          </button>
        </section>
        <section
          class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end"
          role="toolbar"
        >
          <button
            aria-label="Profile"
            class="
              material-icons
              mdc-top-app-bar__navigation-icon
              mdc-icon-button
            "
          >
            account_circle
          </button>
        </section>
      </div>
    </nav>

    <!--MAIN-->
    <main class="loginBody">
      <div class="image-wrapper">
        <img src="" alt="" />
      </div>
      <form action="" class="loginForm">
        <label class="mdc-text-field mdc-text-field--filled">
          <span class="mdc-text-field__ripple"></span>
          <span class="mdc-floating-label" id="lbl-email">e-Mail</span>
          <input
            class="mdc-text-field__input"
            type="email"
            name="myEmail"
            id="in-email"
            aria-labelledby="lbl-email"
          />
          <span class="mdc-line-ripple"></span>
        </label>
        <label class="mdc-text-field mdc-text-field--filled">
          <span class="mdc-text-field__ripple"></span>
          <span class="mdc-floating-label" id="lbl-username">Username</span>
          <input
            class="mdc-text-field__input"
            type="text"
            name="myName"
            id="in-name"
            aria-labelledby="lbl-username"
          />
          <span class="mdc-line-ripple"></span>
        </label>
        <label class="mdc-text-field mdc-text-field--filled">
          <span class="mdc-text-field__ripple"></span>
          <span class="mdc-floating-label" id="lbl-password">Password</span>
          <input
            class="mdc-text-field__input"
            type="text"
            name="myPassword"
            id="in-password"
            aria-labelledby="lbl-password"
          />
          <span class="mdc-line-ripple"></span>
        </label>
        <button class="mdc-button mdc-button--outlined btn-login">
          <span class="mdc-button__ripple"></span>
          <span class="mdc-button__label">Sign up</span>
        </button>
      </form>
    </main>
    <!--Personal CSS-->
    <link rel="stylesheet" href="styles/landing.css" />
    <link rel="stylesheet" href="styles/login.css" />
    <!--Material Design CSS and Script (Pre-Packaged)-->
    <link
      href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
  </body>
</html>
